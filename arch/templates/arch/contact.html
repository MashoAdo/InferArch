{% load static %}
<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>Contact</title>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static "arch/media/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'arch/contact/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="{% static "arch/contact/images/img-01.png" %}" alt="IMG">
				</div>

				<form class="contact100-form" method="POST">
					{% csrf_token %}
					<span class="contact100-form-title">
						Get in touch
					</span>

					<div class="wrap-input100">
						{{form.name}}
					</div>

					<div class="wrap-input100">
						{{form.email}}
					</div>

					<div class="wrap-input100">
						{{form.subject}}
					</div>

					<div class="wrap-input100">
						{{form.message}}
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static "/arch/contact/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "/arch/contact/vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "/arch/contact/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "/arch/contact/vendor/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "/arch/contact/vendor/tilt/tilt.jquery.min.js" %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
