{% extends "arch/base.html" %}
{% load static %}
{% block content %}
	<head>
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="{% static "arch/media/favicon.ico" %}"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'arch/login/css/main.css' %}">
	<!--===============================================================================================-->
	</head>
	<body>
		
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="{% static "arch/media/img-01.png" %}" alt="IMG">
					</div>

					<form class="login100-form">
						{% csrf_token %}
						<span class="login100-form-title">
							Your New Password is Set!
						</span>	
                        <div class="alert alert-info">
                            Password reset successful!
                        </div>
						<div class="text-center p-t-136">
							<a class="txt3" href="{% url 'login' %}">
								Log in Again
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		

		
	<!--===============================================================================================-->	
		<script src="{% static "/arch/login/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
	<!--===============================================================================================-->
		<script src="{% static "/arch/login/vendor/bootstrap/js/popper.js" %}"></script>
		<script src="{% static "/arch/login/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
	<!--===============================================================================================-->
		<script src="{% static "/arch/login/vendor/select2/select2.min.js" %}"></script>
	<!--===============================================================================================-->
		<script src="{% static "/arch/login/vendor/tilt/tilt.jquery.min.js" %}"></script>
		<script >
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
	<!--===============================================================================================-->
	</body>
{% endblock %}
